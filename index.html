<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <ul class="menu1">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#gridView">Grid view</a></li>
        <li class="links"><a href="#slideView">Slide view</a></li>
    </ul>
</center>
<div class="container">
<section id="home">
<img id="img1" class="img-responsive" src="giphy.gif">
</section>

<section id="gridView">
<h2>
  Grid Gallery
</h2>
<div class="row">
<img src="flower1.jpeg" class="img2">
<img src="flower2.jpeg" class="img2">
<img src="flower3.jpeg" class="img2">
<img src="flower4.jpeg" class="img2">
</div>

<div class="row">
  <img src="flower5.jpeg" class="img2">
  <img src="flower6.jpeg" class="img2">
  <img src="flower7.jpeg" class="img2">
  <img src="flower8.jpeg" class="img2">
  </div>
</section>
</div>
<section id="slideView">
  <h2>Sliding gallery</h2>
 <div id="myCarousel" class="carousel slide" data-ride="carousel">

<div class="carousel-inner">

 <div class="item">
   <img class="img-responsive" src="flower3.jpeg" alt="sunflower" style="width:100%;">
   <div class="carousel-caption">
     <h3>sunflower</h3>
     <p></p>
   </div>
 </div>

 <div class="item active">
   <img class="img-responsive" src="flower5.jpeg" alt="rose" style="width:100%;">
   <div class="carousel-caption">
     <h3>Rose</h3>
     <p></p>
   </div>
 </div>

 <div class="item">
   <img class="img-responsive" src="flower1.jpeg" alt="dalia" style="width:100%;">
   <div class="carousel-caption">
     <h3>Dalia</h3>
     <p></p>
   </div>
 </div>
    

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
 <span class="glyphicon glyphicon-chevron-left"></span>
 <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
 <span class="glyphicon glyphicon-chevron-right"></span>
 <span class="sr-only">Next</span>
</a>
</div>
  


</div>

</body>
</html>
